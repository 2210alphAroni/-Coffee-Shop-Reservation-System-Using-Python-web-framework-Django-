<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{all.title}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    <!-- Favicon -->
    <link href="{{all.favicon.url}}" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="/static/https://fonts.gstatic.com">
    <link href="/static/https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

                    <a href="{% url 'menu' %}" class="nav-item nav-link">{{all.nav3}}</a>

                    <a href="{% url 'testimonial' %}" class="nav-item nav-link">{{all.nav5}}</a>

                    </div>
